version: "3.9"

services:
  # =====================================================================
  # Zookeeper
  # =====================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # =====================================================================
  # Kafka
  # =====================================================================
  kafka:
    image: confluentinc/cp-kafka:7.3.2
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # =====================================================================
  # Kafdrop (UI do Kafka)
  # =====================================================================
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092

  # =====================================================================
  # MongoDB
  # =====================================================================
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  # =====================================================================
  # Mongo Express (UI)
  # =====================================================================
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    depends_on:
      - mongo
    ports:
      - "8083:8083"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  # =====================================================================
  # PostgreSQL (Address Service)
  # =====================================================================
  postgres:
    image: postgres:16
    container_name: postgres-address
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: address
      POSTGRES_PASSWORD: address
      POSTGRES_DB: addressdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U address -d addressdb"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  # =====================================================================
  # Address Service (Spring Boot + Postgres)
  # =====================================================================
  address-service:
    build: ./address-service
    container_name: address-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8085:8085"

  # =====================================================================
  # Backend (Spring Boot + Kafka + Mongo)
  # =====================================================================
  backend:
    build: ./backend
    container_name: backend
    depends_on:
      - kafka
      - mongo
      - address-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"

volumes:
  pgdata:
